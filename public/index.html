
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>Buddha Word</title>

    <link rel="stylesheet" href="./static/index.css">
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>
    <h1>佛言几词？</h1>

    <div>
        <label>
            上载佛言：
            <input type="file" id="fileInput" accept="text/plain,.txt">
        </label>
    </div>

    <div>
        <label>
            选定分隔符:
            <select value="/" id="dividerSelect">
                <option value="/">/</option>
                <option value=",">,</option>
                <option value=" ">空格</option>
            </select>
        </label>
    </div>

    <div>
        <label>处理：</label>
        <button id="submitButton">分析词频</button>
    </div>

    <div>
      <table id="resultTable">
        <thead>
          <tr>
            <th>词语</th>
            <th>数量</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script src="./static/util.js"></script>
    <script src="./static/index.js"></script>
  </body>
</html>
